<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>DailyWisdom</h1>
    </div>

    <div class="container">
        <div class="quote-box">
            <input type="text" id="keywordInput" placeholder="Enter keyword">
            <button onclick="generateQuote()">Generate Quote</button>
            <div class="quote-container">
                <p id="generatedQuote"></p>
                <div class="biography-box" id="biographyBox"></div>
            </div>
        </div>

        <div id="userSection" class="hidden">
            <input type="text" id="savedQuoteInput" placeholder="Enter quote to save">
            <button onclick="saveQuote()">Save Quote</button>
            <button onclick="shareQuote()">Share Quote</button>
            <div id="savedQuotes"></div>
        </div>

        <button id="loginBtn" onclick="toggleLogin()">Log In</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
